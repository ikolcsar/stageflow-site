<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina mea</title>
    <style>
        .desktop-image {
            display: block;
        }

        .mobile-image {
            display: none;
        }

        @media (max-width: 600px) {
            .desktop-image {
                display: none;
            }

            .mobile-image {
                display: block;
            }
        }

        img {
            display: block;
            max-width: 100vw; /* Lățimea maximă a imaginii este 100% din lățimea ecranului */
            max-height: 100vh; /* Înălțimea maximă a imaginii este 100% din înălțimea ecranului */
            object-fit: cover; /* Umple întreaga zonă, menținând raportul de aspect */
            margin: 0 auto; /* Centering */
        }
    </style>
</head>
<body>
    <img class="desktop-image" src="https://i.imgur.com/t5kVkSn.png" alt="Under Construction" />
    <img class="mobile-image" src="https://i.imgur.com/SRFDCes.png" alt="Under Construction" />
</body>
</html>
