<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0; /* Elimină marginea implicită */
            padding: 0; /* Elimină padding-ul implicit */
            overflow: hidden; /* Opțional: Ascunde barele de defilare */
        }

        .desktop-image {
            display: block;
        }

        .mobile-image {
            display: none;
        }

        @media (max-width: 600px) {
            .desktop-image {
                display: none;
            }

            .mobile-image {
                display: block;
            }
        }

        img {
            display: block;
            width: 100%; /* Folosește 100% din lățimea containerului */
            height: auto; /* Menține proporția imaginii */
            object-fit: cover; /* Umple întreaga zonă */
        }
    </style>
</head>
<body>
    <img class="desktop-image" src="https://i.imgur.com/t5kVkSn.png" alt="Under Construction" />
    <img class="mobile-image" src="https://i.imgur.com/SRFDCes.png" alt="Under Construction" />
</body>
</html>
